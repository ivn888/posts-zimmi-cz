<div class="pagination">
    {% if DEFAULT_PAGINATION %}
    <p class="paginator">
        {% if articles_page.has_previous() %}
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="button">&laquo; Previous page</a>
        {% endif %}
        {% if articles_page.has_next() %}
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="button">Next page &raquo;</a>
        {% endif %}
    </p>
    {% endif %}
</div>
